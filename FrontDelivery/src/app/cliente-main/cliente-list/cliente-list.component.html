<div>
    <hr>
    <h3>Listado Clientes</h3>
    <table class="table table-hover">
        <thead >
            <tr>
                <th>Documento</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Direcci√≥n</th>
                <th>Correo</th>
                <th>Usuario</th>
                <th>Acciones</th>
                <th>
                    <button [routerLink]="['/clientes/form']" class="btn btn-info" ><fa-icon [icon]="faPlus"></fa-icon>&nbsp;Agregar</button>
                </th>
            </tr>
        </thead>
        <tbody>        
            <tr *ngFor="let item of clientes">
                <td>{{item.documento}}</td>
                <td>{{item.nombres}}</td>
                <td>{{item.apellidos}}</td>
                <td>{{item.direccion}}</td>
                <td>{{item.correo}}</td>
                <td>{{item.usuario}}</td>
                <td class="btn-group">
                    <button [routerLink]="['/clientes/card', item.id_cliente]" class="btn btn-sm btn-info" ><fa-icon [icon]="faEye"></fa-icon></button>                    
                    <button [routerLink]="['/clientes/form', item.id_cliente]" class="btn btn-sm btn-warning" ><fa-icon [icon]="faPencilAlt"></fa-icon></button>
                    <button (click)="delete(item)" class="btn btn-sm btn-danger" ><fa-icon [icon]="faTrash"></fa-icon></button> 
                </td>
            </tr >
            
        </tbody>
    </table>
    </div>

<div class = "container">
    <table class="table table-hover">
        <thead>
            <tr>
                <td>Documento</td>
                <td>Nombres</td>
                <td>Apellidos</td>
                <td>Celular</td>    
                <td>Correo</td>
                <td>Acciones</td> 
            </tr>
        </thead>
        <tbody>
            <tr *ngFor ="let cli of service.list">
                <td>{{cli.documento}}</td>
                <td>{{cli.nombres}}</td>
                <td>{{cli.apellidos}}</td>
                <td>{{cli.celular}}</td>
                <td>{{cli.correo}}</td>
                <td>
                    <ul>
                        <a (click) = "llenarForm(cli)" href="/cliente/Form"><i  class = "fa fa-pencil fa-2x"></i></a>|
                        <a href=""><i class = "fa fa-eye fa-2x"></i></a>|
                        <a (click) = "onDelete(cli)" href=""><i class = "fa fa-eraser fa-2x"></i></a>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</div>
